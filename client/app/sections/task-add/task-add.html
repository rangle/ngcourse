<form name="form" class="task">
  <input ng-model="newTask.owner" placeholder="Owner" required ng-minlength="5"/> <br/>
  <input ng-model="newTask.description" placeholder="Description" required ng-minlength="5"/><br/>
  <button ng-disabled="form.$invalid" ng-click="taskAdd.save(newTask)">Save
    </button>
  <button ng-click="taskAdd.cancel()">Cancel</button>
</form>
