<div>
    {{main.userDisplayName}}, we've got {{taskList.tasks.length}} tasks
    <br/>
   
    <button ui-sref="tasks.add()">Add</button>
    
    <div ui-view="actionArea"></div>
    <table>
        <tr>
            <th>Owner</th>
            <th>Task description</th>
        </tr>
        <tr ng-repeat="task in taskList.tasks">
            <td>{{taskList.getUserDisplayName(task.owner)}}</td>
            <td>{{task.description}}</td>
            <td><a ui-sref="tasks.details({id: task.id})">edit</a></td>
        </tr>
    </table>
</div>
